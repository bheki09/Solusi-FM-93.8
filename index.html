      }
      ::-webkit-scrollbar-thumb {

      }

      }
      .animate-equalizer-1 { animation: equalize 1s infinite alternate; }
      .animate-equalizer-2 { animation: equalize 0.8s infinite alternate; animation-delay: 0.2s; }
      .animate-equalizer-3 { animation: equalize 1.2s infinite alternate; animation-delay: 0.4s; }
      
      @keyframes equalize {
        0% { height: 20%; }
        100% { height: 100%; }
      }

      /* Transitions */
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
